version: '3.8'

services:
  traefik:
    image: "traefik:v2.11"
    container_name: "traefik"
    command:
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.websecure.address=:443"
      - "--certificatesresolvers.myresolver.acme.tlschallenge=true"
      - "--certificatesresolvers.myresolver.acme.email=kelechikalu95@gmail.com"
      - "--certificatesresolvers.myresolver.acme.storage=/data/acme.json"
      - "--entrypoints.web.http.redirections.entrypoint.to=websecure"
      - "--entrypoints.web.http.redirections.entrypoint.scheme=https"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "traefik_data:/data"
    networks:
      - web

  frontend:
    build: ./frontend
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.frontend.rule=Host(`remmyboothe.online`)"
      - "traefik.http.routers.frontend.entrypoints=websecure"
      - "traefik.http.routers.frontend.tls.certresolver=myresolver"
      - "traefik.http.services.frontend.loadbalancer.server.port=80"
    networks:
      - web

  auth-api:
    build: ./auth-api
    environment:
      - USERS_API_ADDRESS=http://users-api:8083
      - JWT_SECRET=your-super-secret-key
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth-api.rule=Host(`remmyboothe.online`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth-api.entrypoints=websecure"
      - "traefik.http.routers.auth-api.tls.certresolver=myresolver"
      - "traefik.http.services.auth-api.loadbalancer.server.port=8080"
    networks:
      - web
      - internal

  todos-api:
    build: ./todos-api
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - JWT_SECRET=your-super-secret-key
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.todos-api.rule=Host(`remmyboothe.online`) && PathPrefix(`/api/todos`)"
      - "traefik.http.routers.todos-api.entrypoints=websecure"
      - "traefik.http.routers.todos-api.tls.certresolver=myresolver"
      - "traefik.http.services.todos-api.loadbalancer.server.port=8082"
    depends_on:
      - redis
    networks:
      - web
      - internal

  users-api:
    build: ./users-api
    environment:
      - JWT_SECRET=your-super-secret-key
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.users-api.rule=Host(`remmyboothe.online`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users-api.entrypoints=websecure"
      - "traefik.http.routers.users-api.tls.certresolver=myresolver"
      - "traefik.http.services.users-api.loadbalancer.server.port=8083"
    networks:
      - web
      - internal

  log-message-processor:
    build: ./log-message-processor
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_CHANNEL=log_channel
    depends_on:
      - redis
    networks:
      - internal

  redis:
    image: "redis:6-alpine"
    volumes:
      - "redis-data:/data"
    networks:
      - internal

volumes:
  redis-data:
  traefik_data:

networks:
  web:
    driver: bridge
  internal:
    driver: bridge
